<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>SCSS card tutorial</title>
  </head>

  <body
    class="
      bg-secondary
      d-flex
      container-fluid
      justify-content-center
      align-items-center
      min-vh-100
    "
  >
    <div
      id="card"
      class="
        bg-dark
        flex-lg-row flex-column-reverse
        text-light
        d-flex
        rounded-3
        w-50
      "
    >
      <div
        id="card-text"
        class="
          col-lg-6
          p-5
          d-flex
          flex-column
          justify-content-between          
          text-center
        "
      >
        <div class="flex-fill">
          <h1>
            Get <span class="text-primary">insights</span> that help your
            business grow.
          </h1>
          <p class="pt-4 text-secondary">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>
        <div
          id="stats"
          class="
            d-flex
            flex-column flex-lg-row
            justify-content-between
            pt-5
            w-100          
          "
        >
          <div class="d-flex flex-column">
            <p class="fw-bold fs-3 m-0">10k+</p>
            <p class="m-0 text-secondary">COMPANIES</p>
          </div>
          <div>
            <p class="fw-bold fs-3 m-0">314</p>
            <p class="m-0 text-secondary">TEMPLATES</p>
          </div>
          <div>
            <p class="fw-bold fs-3 m-0">12M</p>
            <p class="m-0 text-secondary">QUERIES</p>
          </div>
        </div>
      </div>
      <div id="card-image" class="col-lg-6 overflow-hidden rounded-end">
        <img
          class="col-12 h-100"
          src="./images/image-header.jpg"
          alt="office"
        />
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
