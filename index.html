    <title>SCSS card tutorial</title>
  </head>

  <body class="bg-secondary d-flex container-fluid justify-content-center align-items-center min-vh-100 text-light">
    <div id="card" class="bg-dark flex-lg-row flex-column-reverse d-flex rounded-3 overflow-hidden w-75">
      <div id="card-text" class="col-lg-6 col-12 p-5 d-flex flex-column justify-content-between text-center">
        <div class="w-100">
          <h1 class="fs-1 fw-bold">Get <span class="text-primary">insights</span> that help your business grow.</h1>
          <p class="pt-4 text-secondary">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>
        <div id="stats" class="d-flex flex-column flex-lg-row justify-content-between pt-5">
          <div class="d-flex flex-column mb-3 mb-lg-0 align-items-lg-start">
            <p class="fw-bold fs-3 m-0">10k+</p>
            <p class="m-0 text-secondary">COMPANIES</p>
          </div>
          <div class="mb-3 mb-lg-0 d-flex flex-column align-items-lg-start align-items-center">
            <p class="fw-bold fs-3 m-0">314</p>
            <p class="m-0 text-secondary">TEMPLATES</p>
          </div>
          <div class="mb-3 d-flex flex-column align-items-lg-start align-items-center">
            <p class="fw-bold fs-3 m-0">12M</p>
            <p class="m-0 text-secondary">QUERIES</p>
          </div>
        </div>
      </div>
      <div id="card-image" class="position-relative col-lg-6 col-12">
        <img class="col-6 h-100 w-100" src="./images/image-header.jpg" alt="office" />
        <div class="overlay"></div>
      </div>
    </div>
  </body>
